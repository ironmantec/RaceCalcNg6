<main class="text-center py-5 mt-5 view">
  <div class="container">
      <div class="row">
        <div class="col-md-6 text-left">
            <h1 class="page-title">
                Race Pace
                <img class="animated slideInLeft rwt-logo" src="/assets/images/run_with_traffic_logo.png" alt="RaceCalc logo" />
            </h1>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label class="control-label" for="input-race">Race Distance:</label>
                            <select id="input-race" 
                                    class="form-control"
                                    name="inputRace"
                                    [(ngModel)]="result.pace.race"
                                    (change)="onUpdate()">
                                <option [ngValue]="null">-- Select Race Distance --</option>
                                <option *ngFor="let race of races" [ngValue]="race">
                                    {{race.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-time">Race Finish Time (HH:MM:SS):</label>
                            <app-time id="input-time" [data]="result.pace.time" (input)="onUpdate()"></app-time>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row" *ngIf="result.pace.perMile">
                <div class="col-md-12">
                    <div class="output">
                        <h5>Pace Per Mile <span class="unit-dark">(MM:SS)</span>: <i class="fa fa-times-circle-o pl-2 clear" mdbTooltip="Clear" placement="right" (click)="clear()"></i></h5>
                        <div class="result">{{result.pace.perMile}}</div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="col-md-6 text-left">
            <p class="mt-3">Calculate race pace per mile, based on race distance and finish time.</p>
            <img class="img-thumbnail img-fluid animated fadeIn" src="assets/images/run_stopwatch.jpg" alt="Running Stopwatch" />
        </div>
      </div>
  </div>
</main>
